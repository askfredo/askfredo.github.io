<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered iframe with Background</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images7.alphacoders.com/532/532021.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .iframe-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://www.retrogames.cc/embed/9476-pocket-fighter-970904-japan.html?autoplay=1" width="600" height="450" frameborder="no" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" scrolling="no"></iframe>
    </div>
</body>
</html>
